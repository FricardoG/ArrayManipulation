<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const products = [
            { title: 'Burguer', price: 121 },
            { title: 'Pizza', price: 20 },
        ];
        const app = document.getElementById('app');
        // Loop through the products and generate HTML list items
        const newList = products.map(product => {
            // Insert the generated list items into the "app" div
            return `<li>${product.title} - ${product.price}</li>`
        });
        app.innerHTML = newList.join('');
    </script>
</body>
</html>
